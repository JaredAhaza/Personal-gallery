{% extends 'all-images/base.html' %}

{% block content %}
{{block.super}}
<div class="container mt-5">
    <div class="row">
      <div id="image" class="p-1">
        <div id="front" class="zoom">
            <div class="flex green">
              <a id="view-details{{photo.id}}" class="bttn-green button">View Details</a>
            </div>
        </div>
        <div id="back" class="zoom">
              <div class="container2 p-3">
                <p>{{image.image.url}}</p><img src="{{image.image.url}}" alt="image">
                <p>Location: {{image.location.location}}</p>
                <p>Title: {{image.image_name}}</p>
                <p>Description: {{image.description}}</p>
                <input class="form-control" type="text" value="{{image.image.url}}" id="myInput">
                <a onclick="myFunction()" class="bttn-green mt-3">Copy link</a>
              </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
